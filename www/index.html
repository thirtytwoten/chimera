<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>REMOTE TURTLE FIN(GER)S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/turtles.css">
  <link rel="shortcut icon" href="img/icon.png">
  <style type="text/css">
    .pool{
      margin: 10px auto;
      background-color: lightblue;
      position: relative;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="pool" class="pool"></div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/socket.io.js"></script>
  <script type="text/javascript" src="js/turtles.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
  <script type="text/javascript">
    var WIDTH = 500;
    var HEIGHT = 300;
    var socket = io.connect('localhost:8082');
    var game = new Game('#pool', WIDTH, HEIGHT, socket);
    game.addTurtle(1,1,true,100,100);
  </script>
</body>
