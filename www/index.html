<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>REMOTE TURTLE FIN(GER)S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/turtles.css">
  <link rel="shortcut icon" href="img/icon.png">
  <style type="text/css">
    .pool{
      margin: 10px auto;
      background-color: #ddd;
      position: relative;
      pointer-events: none;
    }
    .info {
      display: none;
    }
    #big-fin {
      visibility: hidden;
    }
    .turtle {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="pool" class="pool">
    <div id="big-fin" class="big-fin"></div>
  </div>
  <div id="prompt" class="name-prompt">
    <div class="input-group">
        <input id="player-name" type="text" class="form-control" placeholder="your name" autocomplete="off">
        <span class="input-group-btn">
          <input id="join" class="btn btn-primary" type="submit" value="Join the turtle" disabled>
        </span>
      </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/socket.io.js"></script>
  <script type="text/javascript" src="js/turtles.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
</body>
</html>
